<app-menu-sign-insign-up></app-menu-sign-insign-up>

<div class="signIn">
 <div class="signIn-content">
  <div class="form">
    <form [formGroup]="form">
      <label for="email">Email Address</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email">
      <div class="error" *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
        Please enter email!
      </div>

      <input type="password" formControlName="password" placeholder="Enter your password">
      <div class="error" *ngIf="form.get('password').hasError('required') && form.get('password').touched">
         Please enter password!
      </div>
    
      <button [disabled]="form.invalid || form.disabled" (click)="onClick()">Sign In</button>
    </form>
  </div>
  <div class="errorItems" *ngIf="errorItems">
    <p>User not found!</p>
  </div>
  <div class="signUp">
    <p>Don't have an account?</p>
    <a routerLink="/sign-up">
      Sign Up now &#8594;
    </a>
  </div>
 </div>
</div>
